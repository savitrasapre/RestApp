<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Board Contents</h1>
    <span style="flex: 1 1 auto"></span>
    <div class="user-settings">
      <button mat-icon-button style="float:right" aria-label="Home" (click)="navigateToHome()">
        <mat-icon>home</mat-icon>
      </button>
    </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav mode="push">
      <mat-nav-list>
        <!-- <a mat-list-item><mat-icon mat-list-icon>unarchive</mat-icon>Archived Items</a> -->
        <mat-expansion-panel mat-list-item>
            <mat-expansion-panel-header>
              <mat-panel-title>
                  <mat-icon mat-list-icon>unarchive</mat-icon> Archived Items
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- <span *ngFor="let archivedListItem of archivedLists"> {{ archivedListItem.name }} </span> -->
            <mat-list *ngIf="isAllDataSet">
              <mat-list-item *ngFor="let archivedListItem of globalListsRef | filterLists:true:updateCount | sortLists:pos" (click)="addToOpenLists(archivedListItem)">
                <span>{{ archivedListItem.name }}</span>
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div *ngIf="isAllDataSet">
        <app-list [currentBoard]="currentBoard">
        </app-list>
      </div>
    </mat-sidenav-content> 
</mat-sidenav-container>

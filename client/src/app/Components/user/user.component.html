<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button ><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Home</h1>
</mat-toolbar>
<h2 *ngIf="currentUser"> Welcome back, {{ currentUser.fullname }} </h2>

<div>
    <div style="display:inline-flex">
        <mat-icon>person_outline</mat-icon>
        <span class="topic-title">Personal Boards</span>
    </div>
    <mat-grid-list cols="4" rowHeight="70px" >
        <mat-grid-tile class="board-item" *ngFor="let board of pagedBoardList" (click)="navigateToBoard(board)">
            <!-- <mat-card  (click)="navigateToBoard(board)">
              {{ board.name }} 
            </mat-card> -->
            {{ board.name }} 
        </mat-grid-tile>
        <mat-grid-tile>
                <div class="add-board">
                        <form #createBoardForm="ngForm" (ngSubmit)="createBoard(boardName.value)">
                            <div>
                                <mat-form-field>
                                    <input #boardName matInput name="BoardName" placeholder="Add new Board">
                                </mat-form-field>
                            </div>
                            <div>
                                <button mat-button style="display:none" type="submit"></button> 
                            </div>
                        </form>
                    </div>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-paginator [length]="length"
        [pageSize]="10"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = OnPageChange($event)">
    </mat-paginator>
</div>

<div class="teams">
    <h3>Teams</h3>
    <app-team [allUsers]="allUsers"></app-team>
</div>
